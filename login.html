<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Equinest</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    .btn {
      background: #ff2c2c;
      border: none;
      padding: 14px;
      color: white;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Login / Onboarding</h2>

<form onsubmit="event.preventDefault(); location.href='platform.html';">
  <input required placeholder="Full Name" />
  <input required placeholder="Email" />
  <input required placeholder="Phone (with country code)" />
  <input required placeholder="Permanent Address" />
  <input required placeholder="PAN Number" />
  <input required placeholder="Demat Account Number" />
  <input required placeholder="Profession" />
  <input required placeholder="Age" />
  <button class="btn" type="submit">Continue</button>
</form>

</body>
</html>
